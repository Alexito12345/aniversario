<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Amor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .carta {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: latido 1.5s infinite;
    }
    .carta h1 {
      color: #ff6b6b;
      font-size: 2rem;
    }
    .carta p {
      color: #333;
      font-size: 1.2rem;
    }
    .corazon {
      font-size: 3rem;
      color: #4f06a1;
      animation: latido 1s infinite;
    }
    @keyframes latido {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="carta">
    <div class="corazon">💕❤️❤️❤️❤️❤️❤️❤️❤️❤️💕</div>
    <h1>💕Para mi Amor Jackeline Con Mucho Cariño💕"</h1>
    <h1>Feliz 3 Aniversario  "PROMOCION AMAUTAS DE LA SALUD"</h1>
    <p>💕01 de Agosto 2022 💕</p>
    <p>💕Te quiero mucho💕  💕 Eres mi todo. 💕</p>
    <p>. 💕💕eres más de lo que las palabras pueden expresar💕💕</p>
  </div>
</body>
</html>
